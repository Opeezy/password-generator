<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div id="character-prompt">
        <input type="checkbox" name="Lowercase" id="" class="checkbox">
        <label for="Lowercase">Lowercase</label>
        <input type="checkbox" name="Uppercase" id="" class="checkbox">
        <label for="Uppercase">Uppercase</label>
        <input type="checkbox" name="Numeric" id="" class="checkbox">
        <label for="Numeric">Numeric</label>
        <input type="checkbox" name="Special" id="" class="checkbox">
        <label for="Special">Special</label>
      </div>
      <form id="prompts">
        <h3>Length</h3>
        <label for="plength">Password length (between 8 and 128):</label>
        <input value="8" max="128" min="8" type="number" id="plength" name="plength">
        <h3>Character Types</h3>
        <label for="lcase">Lowercase:</label>
        <input class="chars" type="checkbox" id="lcase" name="lcase">
        <label for="ucase">Uppercase:</label>
        <input class="chars" type="checkbox" id="ucase" name="ucase">
        <label for="numeric">Numeric:</label>
        <input class="chars" type="checkbox" id="numeric" name="numeric">
        <label for="special">Special Characters:</label>
        <input class="chars" type="checkbox" id="special" name="special">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
